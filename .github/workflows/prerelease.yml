name: Pre-release

on:
  workflow_call:
    outputs:
      version:
        description: "Export version tag"
        value: ${{ jobs.tag-release.outputs.version }}

jobs:
  tag-release:
    runs-on: ubuntu-latest
    name: Tag release changes
    timeout-minutes: 3
    outputs:
      version: ${{ steps.reader.outputs.version }}
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS and NPM modules
        uses: ./.github/actions/npm

      - name: Run semantic release
        run: npx semantic-release@21.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version into output
        id: reader
        run: echo "version=$(cat .VERSION)" >> $GITHUB_OUTPUT

  sentry:
    runs-on: ubuntu-latest
    name: Send release info into sentry
    needs: [tag-release]
    timeout-minutes: 1
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ needs.tag-release.outputs.version }}
