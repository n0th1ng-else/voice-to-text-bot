name: Scan

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test suite
    strategy:
      matrix:
        type: [unit, e2e]
    env:
      COVERAGE_OUTPUT: coverage-${{ matrix.type }}
      TEST_COMMAND: test:${{ matrix.type }}
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS using the obtained nvm version
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run ${{ env.TEST_COMMAND }}

      - name: Store test coverage
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.COVERAGE_OUTPUT }}
          path: ${{ env.COVERAGE_OUTPUT }}

  sonar-cloud:
    runs-on: ubuntu-latest
    name: Run SonarCloud security audit
    needs: test
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Unit-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-unit

      - name: Download e2e-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-e2e

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
