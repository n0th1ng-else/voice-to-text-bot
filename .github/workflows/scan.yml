name: Scan

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test suite
    strategy:
      matrix:
        type: [unit, e2e]
    env:
      COVERAGE_OUTPUT: coverage-${{ matrix.type }}
      TEST_COMMAND: test:${{ matrix.type }}
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS and NPM modules
        uses: ./.github/actions/npm

      - name: Run tests
        run: npm run ${{ env.TEST_COMMAND }}

      - name: Store test coverage
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.COVERAGE_OUTPUT }}
          path: ${{ env.COVERAGE_OUTPUT }}

  validate:
    runs-on: ubuntu-latest
    name: Run validations
    strategy:
      matrix:
        command: [typecheck, "lint:all"]
    env:
      COMMAND: ${{ matrix.command }}
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS and NPM modules
        uses: ./.github/actions/npm

      - name: Run validation
        run: npm run ${{ env.COMMAND }}

  sonar-cloud:
    runs-on: ubuntu-latest
    name: Run SonarCloud security audit
    needs: [test, validate]
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Unit-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-unit

      - name: Download e2e-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-e2e

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
