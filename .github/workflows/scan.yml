name: Scan

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test suite
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Read NodeJS version from .nvmrc
        id: node-version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.nvmrc
          trim: true

      - name: Setup NodeJS using the obtained nvm version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node-version.outputs.content }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Store Unit-tests coverage
        uses: actions/upload-artifact@v1
        with:
          name: coverage-unit
          path: coverage-unit

      - name: Store e2e-tests coverage
        uses: actions/upload-artifact@v1
        with:
          name: coverage-e2e
          path: coverage-e2e

  sonar-cloud:
    runs-on: ubuntu-latest
    name: Run SonarCloud security audit
    needs: test
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Download Unit-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-unit

      - name: Download e2e-tests coverage
        uses: actions/download-artifact@v1
        with:
          name: coverage-e2e

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
