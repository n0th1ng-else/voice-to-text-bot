name: Scan

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test suite
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS and NPM modules
        uses: ./.github/actions/npm

      - name: Run tests
        run: npm test

      - name: Store test coverage results
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: coverage

  validate:
    runs-on: ubuntu-latest
    name: Run validations
    strategy:
      matrix:
        command: [typecheck, "lint:all"]
    env:
      COMMAND: ${{ matrix.command }}
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS and NPM modules
        uses: ./.github/actions/npm

      - name: Run validation
        run: npm run ${{ env.COMMAND }}

  sonar-cloud:
    runs-on: ubuntu-latest
    name: Run SonarCloud security audit
    needs: [test, validate]
    steps:
      - name: App version
        run: echo "Picked the app version ${GITHUB_SHA}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download test coverage results
        uses: actions/download-artifact@v1
        with:
          name: coverage

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  tag-version:
    if: github.ref == 'refs/heads/master'
    needs: [test, validate]
    uses: ./.github/workflows/release.yml
    secrets: inherit

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [test, validate]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
